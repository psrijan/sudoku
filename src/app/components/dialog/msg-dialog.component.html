
<div class = "msg-dialog-main">

    <div *ngIf = "data.pause">
        <div > Pause</div>
        <div>
            <span>
                <p> Time </p>
                <p> {{data.pause.minStr}} : {{data.pause.secStr}}</p>
            </span>

            <span>
                <p> Difficulty</p>
                <p> {{data.pause.difficulty}} </p>
            </span>
        </div>

        <div>
            <button class = "btn btn-primary" (click) = "resumeClicked()"> 
                Resume
            </button>

            <button class = "btn" (click) = "restartClicked()">
                Restart
            </button>
        </div>

    </div>

    <div *ngIf = "data.theme">
        <div>
            <span class = "white-theme theme-button" (click) = "themeChosen('white')"> </span> 
            <span class = "yellow-theme theme-button" (click) = "themeChosen('yellow')"> </span>
            <span class = "dark-theme theme-button" (click) = "themeChosen('dark')"> </span>
            <span class = "blue-theme theme-button" (click) = "themeChosen('blue')"> </span>
        </div> 
        <!-- <div> 
            <span> Dark Mode Sync </span> <mat-slide-toggle></mat-slide-toggle>
        </div> -->

        <div class = "slider-section">
            <span> A </span> 
            <mat-slider min = "1" max = "5" step = ".5" value = "1.5">
                <input matSliderThumb>
            </mat-slider> <span class = "larger-text"> A </span>
        </div>

        <button class = "btn btn-primary" (click) = "doneClicked()"> Done </button>
    </div>
</div>
